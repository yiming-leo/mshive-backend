name: Release

on:
  push:
    branches:
      - release

jobs:
  build:
    name: Build with Maven
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK & Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package

  deploy:
    name: Deploy to Server
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Copy JAR file to Server
        uses: appleboy/scp-action@master
        env:
          HOST: ${{ secrets.SERVER_HOST }}
          USERNAME: ${{ secrets.SERVER_USERNAME }}
          KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        with:
          source: "target/*.jar"
          target: "/mydata/project_file"
          host: "${{ secrets.SERVER_HOST }}"
          port: "22"
          username: "${{ secrets.SERVER_USERNAME }}"
          key: "${{ secrets.SSH_PRIVATE_KEY }}" # 确保这里的key引用的是您存于Secrets中的SSH私钥

  run:
    name: Run Jar on Server
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: SSH into Server and Run Jar
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /mydata/project_file/
            ls && pwd && whoami
